<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NFT preview component</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-head">
                <div class="card-prodect-image">
                    <img src="./Image/mira.jpg" alt="image-em">

                </div>
            </div>
            <div class="card-body">
                <a href="#"><h3 class="card-title">MIRA #210</h3></a>
                <p class="card-text">Our MIRA Collection Promotes Balance And beauty.</p>
                <div class="card-wrapper">
                    <div class="card-price">
                        <img src="./Image/icon-ethereum.svg" alt="icon-ethereum">
                        <span>0.05 eth</span>
                    </div>
                    <div class="card-countdown">
                        <img src="./Image/icon-clock.svg" alt="icon-clock">
                        <span>7 days left</span>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <img src="./Image/Eman.jpg" alt="image-avatar">
                <p class="card-author-name">creation of <a href="#">Eman Mohamed</a></p>
            </div>
        </div>
    </main>
    </body>
    </html>
